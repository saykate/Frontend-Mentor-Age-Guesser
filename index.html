<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
 
</head>
<body>

  <div class="card">
    <div class="inputs">
      <form action="">
        <div class="input">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" placeholder="DD">
        </div>
        <div class="input">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="month" placeholder="MM">
        </div>
        <div class="input">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year" placeholder="YYYY">
        </div>
      </form>
    </div>
    <hr>
    <img class="arrow" src="/assets/images/icon-arrow.svg" alt="">
    <div class="display">
      <p class="output"><span>--</span>years</p>
      <p class="output"><span>--</span>months</p>
      <p class="output"><span>--</span>days</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Katie Sayers</a>
  </div>
</body>
</html>
